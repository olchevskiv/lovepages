{% extends "base.html" %}
{% block title %}singup pls{% endblock %}
{% block content %}
<div class="row">
    <!---<img src="{{ url_for('static', filename='love-letter.svg') }}" style="width:300px;" />---->

    <div class="col-xl-12 mt-5 d-flex justify-content-center">
        <form method="POST" class="w-50">
            <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <input type="email" class="form-control" required="true" id="email" placeholder="enter email" name="email"/>
            </div>
            <div class="form-group">
                <label for="user_name" class="sr-only">User Name</label>
                <input type="text" class="form-control" required="true" id="user_name" placeholder="enter username" name="user_name"/>
            </div>
            <div class="form-group">
                <label for="display_name" class="sr-only">Display Name</label>
                <input type="text" class="form-control" id="display_name" placeholder="enter display name" name="display_name"/>
            </div>
            <div class="form-group">
                <label for="birth_date" class="sr-only">Birth Date</label>
                <input type="text" class="form-control" id="birth_date" placeholder="enter birth date" name="birth_date"/>
            </div>
            <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <input type="password" class="form-control" required="true" id="password" placeholder="enter pass" name="password"/>
            </div>
            <div class="form-group">
                <label for="confirm_password" class="sr-only">Confirm Password</label>
                <input type="password" class="form-control" required="true" id="confirm_password"  placeholder="confirm pass" name="confirm_password"/>
            </div>
            <button type="submit" class="btn btn-primary mt-2">signup!</button>
        </form>
    </div>
</div>
{% endblock %}
