{% extends "base.html" %}
{% block title %}login pls{% endblock %}
{% block content %}
<div class="row">
    <!---<img src="{{ url_for('static', filename='love-letter.svg') }}" style="width:300px;" />---->

    <div class="col-xl-12 mt-5 d-flex justify-content-center">
        <form method="POST" class="w-50">
            <div class="form-group">
                <label for="username" class="sr-only">username</label>
                <input type="text" class="form-control" id="username" placeholder="enter username" name="username"/>
            </div>
            <div class="form-group">
                <label for="password" class="sr-only">pass</label>
                <input type="password" class="form-control" id="password" placeholder="enter pass" name="password"/>
            </div>
            <button type="submit" class="btn btn-primary mt-2">login!</button>
        </form>
    </div>
  
</div>

{% endblock %}
