{% extends "base.html" %} 
{% block title %}Home{% endblock %} 
{% block content %}
<div class="row">
  <div class="col-8 col-sm-6 mt-5 mb-3">
    <h2 >♡ create new page ♡</h2>
  </div>
  <div class="col-4 col-sm-6 mt-5 mb-3" align="right">
    <a href="/" class="btn btn-primary">back</a>
  </div>
</div>

<div class="row">
  <div class="col-xl-12">
    <form method="POST" class="w-100">
      <div class="form-group">
        <label for="title" class="sr-only">Title</label>
        <input type="text" class="form-control" id="title" placeholder="enter page title (e.g. Beach Trip)" name="title"/>
      </div>
      <div class="form-group">
        <label for="sub_title" class="sr-only">Sub Title</label>
        <input type="text" class="form-control" id="sub_title" placeholder="enter page sub-title (e.g. June-July 2022)" name="sub_title"/>
      </div>
      <div align="right">
        <button type="submit" class="btn btn-primary">create!</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
